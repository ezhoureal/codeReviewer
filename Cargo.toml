[package]
name = "codeReviewer"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"

[dev-dependencies]
mockito = "1.0"
tempfile = "3.0"
tokio-test = "0.4"
assert_matches = "1.5"
